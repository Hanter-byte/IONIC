<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalhe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col no-padding>
        <ion-img [src]="loadedReceita?.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{loadedReceita?.titulo}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{loadedReceita?.ingredientes}}</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
